<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Book Reviews</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="/styles.css"/>
        <script th:src="@{/script.js}"></script>
    </head>
    <body>

        <h1>Book Reviews</h1> <!-- Main heading of the webpage -->

        <a th:href="@{/addBook}"><button class="add-button">Add Book</button></a> <!-- Link to add a book -->

        <ol class="book-list"> <!-- Start of ordered list -->
        <li th:each="b : ${books}" class="book-item"> <!-- Loop through each book -->
            <span th:text="${b.name}" class="book-name"></span> <!-- Display book name -->
            <div class="button-group">
                <a th:href="@{'/addReview/' + ${b.id}}"><button class="review-button">Add Review</button></a> <!-- Link to add a review for the book -->
                <a href="#" th:onclick="'getBookInfo(' + ${b.id} + ')'"><button class="show-review-button">Show Reviews</button></a> <!-- Button to show reviews for the book -->

            </div>
        </li> <!-- End of list item -->
        </ol> <!-- End of ordered list -->

        <hr/> 

        <!-- Placeholder for showing book information -->
        <div id="showBookInfo"></div>

        <!-- Placeholder for showing reviews -->
        <div th:id="showReviews"></div>

    </body>
</html>
