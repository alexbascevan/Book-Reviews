<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Book Reviews</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script th:src="@{/script.js}"></script>
    </head>
    <body>
        
        <h1>Book Reviews</h1>
        
        <a th:href="@{/addBook}"><button>Add Book</button></a>
       
      <ol>
        <li th:each="b : ${books}">
            <span th:text="${b.name}"></span>
            <a th:href="@{'/addReview/' + ${b.id}}"><button>Add Review</button></a>
            <a href="#" th:onclick="'getReviews('+ ${b.id} + ')'"><button>Show Reviews</button></a>
        </li>
      </ol>
      
      <hr/>
      
      <div th:id="showReviews"></div>

        
    </body>
</html>
