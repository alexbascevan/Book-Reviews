<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title> 
    <meta charset="UTF-8"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1>Add Book</h1> 

    <!-- Form for adding a book -->
    <form th:action="@{/saveBook}" method="get" th:object="${book}">
        <!-- Hidden input field for book ID -->
        <input type="hidden" th:field="*{id}" th:value="${id}" /> <!-- Assuming id is a variable from your model -->

        <!-- Input field for book name -->
        Name: <input type="text" th:field="*{name}"/><br/>

        <!-- Input field for author name -->
        Author: <input type="text" th:field="*{author}"/><br/>

        <!-- Submit button to save the book -->
        <input type="submit" value="Save"/> 

        <!-- Cancel button that redirects to the home page -->
        <a th:href="@{/}"><button>Back</button></a>
    </form>
</body>
</html>
